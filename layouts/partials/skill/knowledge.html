<!-- @KNOWLAGE PANEL -->
<div class="row tab-pane skills-list text-capitalize" id="skill-panel-2">
  {{ range $.Site.Data.skill.knowledge }}
    <div class="col-md-4 col-sm-6 text-center">
      <ul
        class="colored-bullets checked-list list-gutter-sm list-unstyled inline-block text-left">
        {{ range .col }}
          <li>{{ .item }}</li>
        {{ end }}
      </ul>
    </div>
  {{ end }}
</div>
