<!-- $FOOTER SECTION                           -->
<!-- ========================================= -->

<footer class="text-center secondary-block-spacer">

  <div class="xlg-padder">
    <ul class="list-inline hollow-social-menu h5 list-gutter-xs">
      {{ .Scratch.Set "delay" 0 }}
      {{ range $.Site.Data.socials }}
      <li class="wow rollIn" data-wow-delay='{{ $.Scratch.Get "delay" }}s'>
        <a href="{{ .item.link }}" class="sm-rounded-box {{ .item.name }}-bg" aria-label="{{ .item.name }}">
          <i class="fa fa-{{ .item.name }}"></i>
        </a>
        {{ $.Scratch.Add "delay" 0.2 }}
      </li>
      {{ end }}
    </ul>
  </div>

  <div class="xlg-padder text-capitalize">
    <div class="well-sm copyright-holder">
      <p>{{ $.Site.Title }} @ {{ now.Year }}.</p>
    </div>
  </div>
</footer>
